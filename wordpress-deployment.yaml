apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-deployment
  labels:
    app: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - name: wordpress
        image: wordpress:42
        ports:
        - containerPort: 5050
          name: http
          protocol: TCP
        resources:
          limits:
            memory: "500Mi"
            cpu: "500m"
