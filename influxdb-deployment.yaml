apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb-data
  labels:
    app: influxdb
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500M
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb-deployment
  labels:
    app: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: influxdb:42
        ports:
        - containerPort: 8086
          name: http
          protocol: TCP
        resources:
          limits:
            memory: "500Mi"
            cpu: "500m"
        volumeMounts:
          - name: dockersock
            mountPath: "/var/run/docker.sock"
          - name: influxdb-config
            subPath: influxdb.conf
            mountPath: /etc/influxdb/influxdb.conf
            readOnly: true
          - mountPath: /data
            name: influxdb-data
            subPath: influxdb
      volumes:
        - name: dockersock
          hostPath:
            path: /var/run/docker.sock
            type: Socket
        - name: influxdb-config
          configMap:
            name: influxdb-config
        - name: influxdb-data
          persistentVolumeClaim:
            claimName: influxdb-data
---
apiVersion: v1
kind: Service
metadata:
  name: influxdb-svc
  labels:
    app: influxdb
spec:
  selector:
    app: influxdb
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 8086
    targetPort: 8086
